<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifumi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shifumi</h1>
    </header>
    <main>
      <div class="choice">
        <button class="visible">Pierre</button>
        <button class="visible">Feuille</button>
        <button class="visible">Ciseaux</button>
        <button class="hidden">Puit</button>
      </div>

      <div class="result">
        <p class="result-text">Vous avez joué :</p>
        <p class="you">Veuillez cliquer sur un bouton !</p>
        <p class="result-text">Robot a joué :</p>
        <p class="robot">Veuillez cliquer sur un bouton !</p>
        <p class="result-text">Vous avez :</p>
        <p class="response">Veuillez cliquer sur un bouton !</p>
      </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
